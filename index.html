<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jeopardy</title>
  <link href="https://fonts.googleapis.com/css?family=Copse&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="jeopardy.css">
</head>
<body>
      <div id="header">
            <h1>Jeopardy</h1>
            <p>Click on a "?" Question Tile to receive a question under a specific category name, click again 
                  for the answer. Press the Start Button to start a new game at any time.</p>
            <button id="game-but"></button>
      </div>
      <div id="jeopardy">
            <table>
                  <thead>
                        <tr id="categories">
                        <!-- Categories go here -->
                        </tr>
                  </thead>
                  <tbody>
                        <!-- Clues go here -->
                  </tbody>
            </table>
            <div id="loader" class="hidden">
                  <!-- Loading Page -->
                  <img src="Loading.gif" alt="loading img" />
            </div>
      </div>
<script src="https://unpkg.com/jquery"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="https://unpkg.com/lodash"></script>
<script src="jeopardy.js"></script>

</body>
</html>
